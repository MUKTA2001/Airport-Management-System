<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airport Management system</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Register_page.css">
    
</head>
<body>
    <div class="container">
        <div class="good-card">
            <div class="brand-section">
                <h1>Create Account</h1>
                <p>Join us on this amazing journey</p>
            </div>

            <!-- Register Form -->
            <form class="form-section">
                <div class="form-group">
                    <input type="text" class="form-control" id="username" placeholder=" " required>
                    <label for="username" class="form-label">
                        <i class="fas fa-user"></i>
                        Username
                    </label>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" id="email" placeholder=" " required>
                    <label for="email" class="form-label">
                        <i class="fas fa-envelope"></i>
                        Email address
                    </label>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="password" placeholder=" " required>
                    <label for="password" class="form-label">
                        <i class="fas fa-lock"></i>
                        Password
                    </label>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="confirm-password" placeholder=" " required>
                    <label for="confirm-password" class="form-label">
                        <i class="fas fa-lock"></i>
                        Confirm Password
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-user-plus"></i>
                    Register
                </button>
                <div class="toggle-section">
                    <p>Already have an account? <a href="login.html" class="toggle-link">Login</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
